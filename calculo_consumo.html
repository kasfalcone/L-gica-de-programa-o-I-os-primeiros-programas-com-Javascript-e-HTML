<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>
<script>
	
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina/tanque;
	
	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool/tanque;

	document.write("O consumo do uso do carro utilizando gasolina é: " + consumoDeGasolina + " L por KM ");


	document.write("<br> O consumo do uso do carro utilizando alcool é: " + consumoDeAlcool + " L por KM ");


</script>
