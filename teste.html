<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Soma</title>
		<h2>Soma entre dois números</h2>
	</head>

<script>
	
	function pulaLinha() {
		document.write("<br>"+"<br>");
	}
	
	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}
	function a(numero1,numero2){
		return  numero1+numero2;
						
	}
	function b(numero1,numero2){
		return  numero1/numero2;
						
	}
	var soma = a(10,20)+b(30,2);

	mostra("A soma entre as duas funções é " + soma);
	
</script>
</html>
