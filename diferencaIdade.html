<meta charset="UTF-8">

<script>
	
	function pulaLinha() {
		document.write("<br>");
	}
	
	function mostra(resultado){
		document.write(resultado);
	}

	var minhaIdade = 32;
	var idadeMeuIrmao = 25;
	var subtracao = minhaIdade - idadeMeuIrmao;

	mostra("Eu tenho "+minhaIdade+" anos ");
	pulaLinha();
	mostra("Meu irmão tem "+idadeMeuIrmao+" anos");
	pulaLinha();
	mostra("A nossa diferença de idade é "+ subtracao + " anos.");
	pulaLinha();

</script>
