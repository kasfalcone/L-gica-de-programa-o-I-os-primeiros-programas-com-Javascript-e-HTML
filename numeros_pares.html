<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Números Pares</title>
		<h2>Números Pares</h2>
	</head>

    <script>
        function pulaLinha() 
        {
            document.write("<br>");
        }

        function mostra(frase) 
        {
            document.write(frase);
            pulaLinha();
        }

        var numero = 20;
        while(numero <= 100)
        {
            mostra(numero);
            numero=numero+2;

        }
        mostra("FIM");
        

    </script>
</html>
