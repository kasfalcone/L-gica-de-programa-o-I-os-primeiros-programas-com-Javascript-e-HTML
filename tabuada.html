<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Tabuada</title>
		<h2>Tabuada</h2>
	</head>

    <script>
        function pulaLinha() 
        {
            document.write("<br>");
        }

        function mostra(frase) 
        {
            document.write(frase);
            pulaLinha();
        }

        var multiplicador = 1;
        /*while(multiplicador <= 10)
        {
            mostra(7 * multiplicador);
            multiplicador++;

            
        }*/

        for(multiplicador=1; multiplicador<=10; multiplicador++)
            mostra(7 * multiplicador);
        mostra("FIM");
        

    </script>
</html>
