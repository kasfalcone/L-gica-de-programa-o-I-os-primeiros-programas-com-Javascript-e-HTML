		<h2>Calculo IMC</h2>

<script>
	
	function pulaLinha() {
		document.write("<br>"+"<br>");
	}
	
	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}
	function calculaImc(peso,altura){
		return  peso/(altura*altura);
						
	}

	mostra("O meu imc é " + calculaImc(48,1.63));

	//var totalImc= calculaImc(75,1.77) + calculaImc(68,1.72);
